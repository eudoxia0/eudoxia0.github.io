name: check
on: push

jobs:
  check-jekyll-build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: install ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - run: bundle install

      - name: build
        run: |
          bundle exec jekyll build --strict_front_matter 2>&1 | tee build.log

          # Check for warnings in the build output
          if grep -i "warning" build.log; then
            echo "❌ Jekyll build produced warnings"
            exit 1
          fi

          echo "✓ Jekyll build completed successfully without warnings"

      - name: check that site was generated
        run: |
          if [ ! -d "_site" ]; then
            echo "Error: _site directory was not created"
            exit 1
          fi
          if [ -z "$(ls -A _site)" ]; then
            echo "Error: _site directory is empty"
            exit 1
          fi
          echo "✓ Site generated successfully"

  check-stats-script:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - run: uv sync
        working-directory: ./_stats

      - run: make -j2
        working-directory: ./_stats

      - name: verify
        run: |
          if [ ! -f ./_stats/words_per_month.png ]; then
            echo "words_per_month.png is missing!"
            exit 1
          fi
          if [ ! -f ./_stats/cumulative_words_per_month.png ]; then
            echo "cumulative_words_per_month.png is missing!"
            exit 1
          fi
