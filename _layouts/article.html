---
layout: common
---

<div class="layout-article">
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <article>{{ content }}</article>
  <div class="post-metadata">
    <table>
      <tr>
        <td class="key">Published</td>
        <td class="value">{{ page.date | date: "%-d %B, %Y" }}</td>
      </tr>
    </table>
  </div>
</div>
