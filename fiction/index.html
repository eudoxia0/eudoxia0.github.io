---
title: Fiction
layout: common
---

<div class="post-list">
  <h2>Short Stories</h2>
  <ul class="posts">
    {% for page in site.categories.fiction %}
      <li>
        <a href="{{ page.url }}">
          {{ page.title }}
        </a>
        <div class="info">
          <span class="date">
            {{ page.date | date: "%-d %B, %Y" }}
          </span>
          &nbsp;
          &middot;
          &nbsp;
          <span class="summary">
            {{ page.summary }}
          </span>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
